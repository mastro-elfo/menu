<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<meta name="author" content="Francesco Michienzi"/>
		<meta name="description" content="Simple JavaScript application that manage and display today's menu."/>
		<title>Men√π</title>
		<link rel="stylesheet" href="css/style.css"/>
		<!--<link rel="stylesheet" href="custom/css/style.css"/>-->
		<link rel="stylesheet" href="custom/css/struct-base.css"/>
		<link rel="stylesheet" href="custom/css/color-blue.css"/>
		<script type="application/x-javascript" src="js/mootools/mootools-core-1.3.1-full.compat.js"></script>
		<script type="application/x-javascript" src="js/mootools/mootools-more-1.3.1.1.js"></script>
		<script type="application/x-javascript" src="js/html5/v0.1.0a/source/html5.js"></script>
		<script type="application/x-javascript" src="js/html5/v0.1.0a/source/html5.storage.js"></script>
		<script type="application/x-javascript" src="js/menu.js"></script>
	</head>
	<body>
		<div id="maincontainer">
			<div id="header"></div>
			<div id="navigator">
				<ul>
					<li>
						<a href="#screen-monitor" title="Mostra in monitor" onclick="showScreen('screen-monitor');"><span>Monitor</span></a>
					</li>
					<li>
						<a href="#screen-config" title="Configura il programma" onclick="showScreen('screen-config');"><span>Configura</span></a>
					</li>
					<li>
						<a href="#screen-help" title="Ottieni aiuto" onclick="showScreen('screen-help');"><span>Aiuto</span></a>
					</li>
				</ul>
			</div>
			<div id="contentcolumn">
				<ul id="screens">
					<li id="screen-monitor" class="screen"></li>
					<li id="screen-config" class="screen"></li>
					<li id="screen-help" class="screen"></li>
				</ul>
			</div>
			<div id="footer"></div>
		</div>
	</body>
</html>
